<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <!-- <img src="./vintage-fast-car-logo-by_vexels.png" alt="logo" style="height: auto; width: 4vw;"> -->
                <h1>CAR HUNTERS</h1>
            </div>
        </div>
        <div class="right">
            <div class="intro_text_1">
                <h1 style="padding-bottom: 3vh;">
                    DAGLI APPASSIONATI PER GLI APPASSIONATI
                </h1>
                <p >
                    La cura dei dettagli è cio che ci distingue, ogni annuncio è appositamente creato per esprimere la bellezza e l'anima di ogni singolo mezzo
                </p>
                <p class="intro_text_2" >L'auto dei tuoi sogni è qua che ti aspetta, iscriviti!</p>
            </div>
            <form action="roba" method="post">
                <div class="form left">
                    <p class="form-title">Facciamolo!</p>
                    <div class="input">
                        <label for="first-name">Nome</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Cognome</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Telefono</label>
                        <input type="tel" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Conferma Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Crea Account</button></div>
            </form>
            <div class="log-in left"><p>Hai già un Account?</p><a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
